<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Navigator</title>
    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon" />
    <link id="pagestylesheet" rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body class="lg-theme ">
    <header class="lg-theme ">
      <nav class="container">
        <h1>Where in the world?</h1>
        <p id="darkModeSwitch"><i class="far fa-moon"></i> Dark Mode</p>
      </nav>
    </header>

    <div class="subheader container ">
      <input 
        type="text"
        name="search"
        placeholder="Search for a country..."
        id="search"
      />
      <i class="fas fa-search"></i>

      <div class="filter__selector ">
        <p>Filter by Region</p>
        <i class="fas fa-chevron-down"></i>

        <ul class="d-none ">
          <li><a  href='./index.html'>Africa</a></li>
          <li><a  href='./index.html'>America</a></li>
          <li><a  href='./index.html'>Asia</a></li>
          <li><a  href='./index.html'>Europe</a></li>
          <li><a  href='./index.html'>Oceania</a></li>
        </ul>
      </div>
    </div>

    <main class="grid container ">
        
        <a class="grid__item" href="./info.html">
          <div class="grid__item-img">
            <img src="./images/SA_flag.jpg" alt="country flag" />
          </div>
          <div class="grid__item-content">
            <h3>South Africa</h3>
            <p>Population: <span></span></p>
            <p>Region: <span></span></p>
            <p>Capital: <span></span></p>
          </div>
        </a>

        <a class="grid__item" href="./info.html">
          <div class="grid__item-img">
            <img src="" alt="" />
          </div>
          <div class="grid__item-content">
            <h3></h3>
            <p></p>
            <p></p>
            <p></p>
          </div>
        </a>

        <a class="grid__item" href="./info.html">
          <div class="grid__item-img">
            <img src="" alt="" />
          </div>
          <div class="grid__item-content">
            <h3></h3>
            <p></p>
            <p></p>
            <p></p>
          </div>
        </a>

        <a class="grid__item" href="./info.html">
          <div class="grid__item-img">
            <img src="" alt="" />
          </div>
          <div class="grid__item-content">
            <h3></h3>
            <p></p>
            <p></p>
            <p></p>
          </div>
        </a>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
