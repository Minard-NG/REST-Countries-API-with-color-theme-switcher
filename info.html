<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Navigator</title>
    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon" />
    <link id="pagestylesheet" rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body class="about__body lg-theme">
    <header class="lg-theme">
      <nav class="container">
        <h1>Where in the world?</h1>
        <p id="darkModeSwitch"><i class="far fa-moon"></i> Dark Mode</p>
      </nav>
    </header>

    <div class="subheader container">
      <input
        type="text"
        name="search"
        placeholder="Search for a country..."
        id="search"
      />
      <i class="fas fa-search"></i>

      <div class="filter__selector">
        <p>Filter by Region</p>
        <i class="fas fa-chevron-down"></i>

        <ul class="d-none">
          <li><a href='./index.html?region=africa'>Africa</a></li>
          <li><a href='./index.html?region=america'>America</a></li>
          <li><a href='./index.html?region=asia'>Asia</a></li>
          <li><a href='./index.html?region=europe'>Europe</a></li>
          <li><a href='./index.html?region=oceania'>Oceania</a></li>
        </ul>
      </div>
    </div>

    <nav class="infonav container">
      <a href="./index.html" class="button"
        ><i class="fas fa-arrow-left"></i>
        &nbsp;&nbsp;Back
      </a>
    </nav>

    <main class="infomain container">
      <div class="loader"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
